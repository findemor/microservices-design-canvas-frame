        <input type="text" class="form-control" id="urlInput" placeholder="https://findemor.github.io/microservices-design-canvas-frame/specs/example.json" aria-describedby="basic-addon3">

	<script>
  var schema = null;
try {
  $.getJSON("E:/mjgs/ws_node/microservices-design-canvas-frame/specs/schema.json", function(data, err) {
    schema = data;
  });
}catch(errr) {
  console.log(errr);
}

  $('#urlInput').on('input', function() { 
    let url = $(this).val();
    $.getJSON(url, ( data ) => {
      $( "#jsonInput" ).text(JSON.stringify(data, null, 4));
    });
  });
	$('#jsonInput').on('input', function() { 
    let json = $(this).val();
    let valid = tv4.validate(json, schema);


    $( "#frame" ).mdc({ json });
  });
	</script>
