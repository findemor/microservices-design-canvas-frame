<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="scripts/mdc.js"></script>
  <script src="scripts/tv4.min.js"></script>

	<style>
    #jsonInput {
      height: 400px;
    }
	</style>
	
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
	  <div class="row">
		<div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">MDC Json URL</span>
        </div>
        <input type="text" class="form-control" id="urlInput" placeholder="https://findemor.github.io/microservices-design-canvas-frame/specs/example.json" aria-describedby="basic-addon3">
      </div>  
      <textarea id="jsonInput" class="form-control" ></textarea>
      
      <!--Error-->
      <div class="card" id="error" style="display: none;">
          <div class="card-header alert alert-danger" id="error-title">
            Input Validation Error
          </div>
          <div class="card-body" >            
            <h6 class="card-subtitle mb-2 text-muted" id="error-desc"></h6>
            <p class="card-text" id="error-message"></p>
            <a href="https://findemor.github.io/microservices-design-canvas-frame/specs/schema.json" class="card-link">Json Schema</a>
            <a href="https://findemor.github.io/microservices-design-canvas-frame/specs/example.json" class="card-link">Json example</a>
          </div>
        </div>
    </div>
    
		<div class="col">
		  <iframe width="7000px" height="900px" src="html/iframe"></iframe>
		</div>
		  
		  
		</div>
	  </div>
	</div>
	
	<script>
  const Base64={_keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",encode:function(e){var t="";var n,r,i,s,o,u,a;var f=0;e=Base64._utf8_encode(e);while(f<e.length){n=e.charCodeAt(f++);r=e.charCodeAt(f++);i=e.charCodeAt(f++);s=n>>2;o=(n&3)<<4|r>>4;u=(r&15)<<2|i>>6;a=i&63;if(isNaN(r)){u=a=64}else if(isNaN(i)){a=64}t=t+this._keyStr.charAt(s)+this._keyStr.charAt(o)+this._keyStr.charAt(u)+this._keyStr.charAt(a)}return t},decode:function(e){var t="";var n,r,i;var s,o,u,a;var f=0;e=e.replace(/++[++^A-Za-z0-9+/=]/g,"");while(f<e.length){s=this._keyStr.indexOf(e.charAt(f++));o=this._keyStr.indexOf(e.charAt(f++));u=this._keyStr.indexOf(e.charAt(f++));a=this._keyStr.indexOf(e.charAt(f++));n=s<<2|o>>4;r=(o&15)<<4|u>>2;i=(u&3)<<6|a;t=t+String.fromCharCode(n);if(u!=64){t=t+String.fromCharCode(r)}if(a!=64){t=t+String.fromCharCode(i)}}t=Base64._utf8_decode(t);return t},_utf8_encode:function(e){e=e.replace(/\r\n/g,"n");var t="";for(var n=0;n<e.length;n++){var r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r)}else if(r>127&&r<2048){t+=String.fromCharCode(r>>6|192);t+=String.fromCharCode(r&63|128)}else{t+=String.fromCharCode(r>>12|224);t+=String.fromCharCode(r>>6&63|128);t+=String.fromCharCode(r&63|128)}}return t},_utf8_decode:function(e){var t="";var n=0;var r=c1=c2=0;while(n<e.length){r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r);n++}else if(r>191&&r<224){c2=e.charCodeAt(n+1);t+=String.fromCharCode((r&31)<<6|c2&63);n+=2}else{c2=e.charCodeAt(n+1);c3=e.charCodeAt(n+2);t+=String.fromCharCode((r&15)<<12|(c2&63)<<6|c3&63);n+=3}}return t}}
  //get json schema
  $.getJSON("https://findemor.github.io/microservices-design-canvas-frame/specs/schema.json", (schema) => {
    
    //url input event
    $('#urlInput').on('input', function() { 
      let url = $(this).val();

      $.getJSON(url, function(data) {
      })
      .done(function(data) { 
        showError({});
        $( "#jsonInput" ).text(JSON.stringify(data, null, 4));
        evaluate(data);
      })
      .fail(function(jqXHR, textStatus, errorThrown) { 
        showError({ desc: "Invalid MDC Json URL", message: textStatus });
      })
      //.always(function() { console.log('getJSON request ended!'); });
    });

    //json input event
    $('#jsonInput').on('input', function() { 
      let json = $(this).val();
      evaluate(json);
    });

    //show error helper
    function showError({ desc, message }) {
      if (desc && message) {
        $( "#error").show({});
        $( "#error-desc").text(desc);
        $( "#error-message").text(message);
      } else {
        $( "#error").hide();
      }
    }

    //evaluate and print canvas
    function evaluate(json) {
      let validation = tv4.validateResult(json, schema);
      if (validation.valid || !json) {
        showError({});
        let base64json = window.btoa(JSON.stringify(json));        
        $( "iframe" ).attr('src', `html/iframe?base64json=${base64json}`);
      } else {
        showError({ desc: "There are some Json validation errors", message: validation.error.message });
      }
    }
  });
	</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </body>
</html>
