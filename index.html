<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="scripts/mdc.js"></script>
  <script src="scripts/tv4.min.js"></script>

	<style>
    .row {
      padding-top: 15px;
    }
	</style>
	
    <title>Hello, world!</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MDC Editor Online</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">URL</span>
            </div>
            <input type="text" class="form-control" id="urlInput" placeholder="https://findemor.github.io/microservices-design-canvas-frame/specs/example.json" aria-describedby="basic-addon3">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="loadExample">Load Example</button>
            </div>
          </div>  
          <textarea id="jsonInput" class="form-control" ></textarea>
                    
          <!--Error-->
          <div class="card" id="error" style="display: none;">
              <div class="card-header alert alert-danger" id="error-title">
                Input Validation Error
              </div>
              <div class="card-body" >            
                <h6 class="card-subtitle mb-2 text-muted" id="error-desc"></h6>
                <p class="card-text" id="error-message"></p>
                <a href="specs/schema.json" class="card-link">Json Schema</a>
                <a href="specs/example.json" class="card-link">Json example</a>
              </div>
          </div>
        </div>
      
        <!-- col derecha-->
        <div class="col-7">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#shareModal">
            Share this...
          </button>
            
          <!-- Share Modal -->
          <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Share this MDC</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <label for="shareURL">iframe with URL</label>
                      <div class="input-group">
                        <input id="shareURL" type="text" class="form-control" placeholder="iframe with URL" aria-label="iframe with URL" aria-describedby="button-addon2" readonly>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="CopyShareURL">Copy</button>
                        </div>
                      </div>
                      <label for="shareEmbed">iframe with embedded data</label>
                      <div class="input-group">
                        <input id="shareEmbed" type="text" class="form-control" placeholder="iframe with embedded data" aria-label="iframe with embedded data" aria-describedby="button-addon2" readonly>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="CopyShareEmbed">Copy</button>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                  </div>
                </div>
              </div>
          </div>

          <!-- canvas -->
          <div id="iframe_container">
          <iframe id="mdc_iframe" width="100%" src="html/iframe.html"></iframe>
          </div> 
        </div>
      </div>
	  </div>
	
	  <script src="scripts/mdc_editor.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
